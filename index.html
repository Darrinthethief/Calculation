<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/9c98ae8183.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main class="main">
        <div class="calculate-top">
            <div class="calculator-screen">
                <div class="screen"></div>
            </div>
            <div class="calculator calculator-border">
                <span class="calculator-button">
                    <button class="clear-key" value="clear">AC</button>
                    <button class="percent" value="%">%</button>
                    <button class="divide operator" value="/"><i class="fa-solid fa-divide"></i></button>
                </span>
            </div>
            <div class="calculator-border">
                <span class="calculator-button">
                    <button value="7">7</button>
                    <button value="8">8</button>
                    <button value="9">9</button>
                    <button class="multiply operator" value="x"><i class="fa-solid fa-xmark"></i></button>
                </span>
            </div>
            <div class="calculator-border">
                <span class="calculator-button">
                    <button value="4">4</button>
                    <button value="5">5</button>
                    <button value="6">6</button>
                    <button class="subtract operator" value="-">-</button>
                </span>
            </div>
            <div class="calculator-border">
                <span class="calculator-button">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button class="addition operator" value="+">+</button>
                </span>
            </div>
            <div class="calculator-border">
                <span class="calculator-button">
                    <button value="0">0</button>
                    <button value="decimal">.</button>
                    <button class="equal-button equal" value="=">=</button>
                </span>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
