<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/9c98ae8183.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="calculator-container">
            <div class="screen">
                <div class="screen-display">0</div>
            </div>
            <div class="calculator-buttons">
                <div class="calculator-grid">
                    <button type="button" id="clear">AC</button>
                    <button type="button" id="delete">C</button>
                    <button type="button" id="percent">%</button>
                    <button type="button" class="operator" id="divide">/</button>
                </div>
                <div class="calculator-grid">
                    <button type="button" value="7">7</button>
                    <button type="button" value="8">8</button>
                    <button type="button" value="9">9</button>
                    <button type="button" class="operator" id="multiply">*</button>

                </div>
                <div class="calculator-grid">
                    <button type="button" value="4">4</button>
                    <button type="button" value="5">5</button>
                    <button type="button" value="6">6</button>
                    <button type="button" class="operator" id="subtract">-</button>

                </div>
                <div class="calculator-grid">
                    <button type="button" value="3">3</button>
                    <button type="button" value="2">2</button>
                    <button type="button" value="1">1</button>
                    <button type="button" class="operator" id="addition">+</button>
                </div>
                <div class="calculator-grid">
                    <button type="button" value="0">0</button>
                    <button type="button" value=".">.</button>
                    <button type="button" id="equals">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
