<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <script src="https://kit.fontawesome.com/9c98ae8183.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main>
        <div id="calculator-container">
            <div class="screen">
                <div class="screen-display">0</div>
            </div>
            <div class="calculator-buttons">
                <div class="calculator-grid">
                    <button type="button" id="clear">AC</button>
                    <button type="button" id="delete">C</button>
                    <button type="button" id="percent">%</button>
                    <button type="button" class="operator">/</button>

                </div>
                <div class="calculator-grid">
                    <button type="button" class="numbers">7</button>
                    <button type="button" class="numbers">8</button>
                    <button type="button" class="numbers">9</button>
                    <button type="button" class="operator">x</button>

                </div>
                <div class="calculator-grid">
                    <button type="button" class="numbers">4</button>
                    <button type="button" class="numbers">5</button>
                    <button type="button" class="numbers">6</button>
                    <button type="button" class="operator">-</button>

                </div>
                <div class="calculator-grid">
                    <button type="button" class="numbers">3</button>
                    <button type="button" class="numbers">2</button>
                    <button type="button" class="numbers">1</button>
                    <button type="button" class="operator">+</button>
                </div>
                <div class="calculator-grid">
                    <button type="button" class="numbers">0</button>
                    <button type="button" class="numbers">.</button>
                    <button type="button" id="equal">=</button>
                </div>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
