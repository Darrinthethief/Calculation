<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/9c98ae8183.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>Calculator</h1>
    </header>
    <main class="main">
        <div class="calculate-top">
            <div class="calculator-screen">
                <div class="screen">0</div>
            </div>
            <div class="calculator calculator-border">
                <span class="calculator-button">
                    <button class="clear-key">AC</button>
                    <button class="clear">C</button>
                    <button class="percent">%</button>
                    <button class="divide operator"><i class="fa-solid fa-divide"></i></button>
                </span>
            </div>
            <div class="calculator-border">
                <span class="calculator-button">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                    <button class="multiply operator"><i class="fa-solid fa-xmark"></i></button>
                </span>
            </div>
            <div class="calculator-border">
                <span class="calculator-button">
                    <button>4</button>
                    <button>5</button>
                    <button value="6">6</button>
                    <button class="subtract operator">-</button>
                </span>
            </div>
            <div class="calculator-border">
                <span class="calculator-button">
                    <button value="1">1</button>
                    <button value="2">2</button>
                    <button value="3">3</button>
                    <button class="addition operator">+</button>
                </span>
            </div>
            <div class="calculator-border">
                <span class="calculator-button">
                    <button value="0">0</button>
                    <button>.</button>
                    <button class="equal-button equal">=</button>
                </span>
            </div>
        </div>
    </main>
    <script src="./js/script.js"></script>
</body>
</html>
